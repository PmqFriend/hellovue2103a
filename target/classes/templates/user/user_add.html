<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<center>
    <form th:action="@{/user/add}" method="post" enctype="multipart/form-data">
        名字：<input th:type="text" th:name="uname"/><br/>
        密码：<input th:type="password" th:name="upass"/><br/>
        日期：<input th:type="date" th:name="createdate"/><br/>
        照片：<input th:type="file" th:name="photo"/><br/>
        <input th:type="submit" th:value="添加"/>
    </form>
</center>
</body>
</html>
